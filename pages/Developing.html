<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多栏目切换</title>
  <!-- 引入 CSS 样式文件 -->
  <link rel="stylesheet" href="/home/huangjn/IC_Knowledge/CSS/Layout_Tab.css">
</head>
<body>
  <div class="nav">
    <button data-target="home">首页</button>
    <button data-target="about">关于</button>
    <button data-target="contact">联系</button>
  </div>

  <div class="content-container">
    <div class="content active" id="home">
      <!-- 首页内容 -->
    </div>
    <div class="content" id="about">
      <!-- 关于页内容 -->
    </div>
    <div class="content" id="contact">
      <!-- 联系页内容 -->
    </div>
  </div>
  <!-- 引入 JavaScript 文件（放在 body 末尾，确保 DOM 加载完成） -->
  <script src="/home/huangjn/IC_Knowledge/JavaScript/Column_Trans.js"></script>
</body>
</html>
